<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Weather App new</title>
</head>
<body>
    <div class="container">
    <div class="container-1">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-5">
                            <input type="search" placeholder="Enter a city" class="form" id="city-input" autocomplete="off"/>
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-search"/>
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Location" class="btn btn-location" id="location-btn"/>
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city">
                    </h1>
                    <ul>
                        <li id="date"></li>
                        <li id="description"></li>
                    </ul>
                    <img src="https://cdn-icons-png.flaticon.com/128/2849/2849457.png" alt="Weather in the world" id="weather-world">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="clearfix weather-temperature">
                            <img src="" 
                            alt="Clear"
                            id="icon"
                            class="float-left"
                            >
                            <div class="float-left">
                                <strong id="temperature"></strong>  
                                <span class="units">Â°C</span> 
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul class="inform">
                            <li>
                                Humidity: <span id="humidity"></span> %
                            </li>
                            <li>
                                Wind: <span id="wind"></span> m/h
                            </li>
                        </ul>
                    </div>
                </div> 
                <div class="weather-forecast" id="forecast">    
            </div>  
            </div> 
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
